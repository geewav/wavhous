<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wavhous</title>
    <link rel="icon" type="image/svg+xml" href="wavhous_logo_blackborder.svg">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>

        body {
            background-image: url('wavhous_banner.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Kanit', sans-serif;
        }

        .container {
            max-width: 600px; /* Limits the width of the content area */
            width: 100%;
            padding: 20px; /* Adds spacing inside the container */
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        header {
            text-align: center; /* Centers the logo */
            margin-bottom: 50px; /* Adds space below the header */
        }

        .logo {
            max-width: 200px; /* Limits logo size to prevent it from being huge */
            width: 100%; /* Makes logo responsive */
        }

        main {
            display: flex;
            flex-direction: column; /* Stacks buttons vertically */
            align-items: center; /* Centers buttons horizontally */
        }

        .button {
            display: flex; /* Aligns icon and text horizontally within the button */
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px; /* Limits button width */
            padding: 10px; /* Adds internal spacing */
            margin: 10px 0; /* Adds vertical spacing between buttons */
            background-color: #f0f0f0; /* Light background for readability */
            color: #000000; /* Dark text color */
            text-decoration: none; /* Removes underline from links */
            border-radius: 10px; /* Rounds button corners */
            font-size: 18px;
            transition: background-color 0.2s; /* Smooth hover effect */
        }

        .button span {
            flex: 1;
            text-align: center;
        }

        .button:hover {
            background-color: #969696; /* Slightly darker on hover */
        }

        .icon {
            width: 30px; /* Sets icon size */
            height: 30px;
            margin-right: 20px; /* Adds space between icon and text */
        }

        footer {
            text-align: center;
            margin-top: auto;
            font-size: 15px;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="geewav.png" alt="Logo" class="logo">
        </header>
        <main>
            <a href="https://x.com/geewav" class="button">
                <img src="x.svg" alt="X" class="icon">
                <span>₲ on X</span>
            </a>
            <a href="https://open.spotify.com/artist/4pWvwo6gnyGWs9qRC5SQxd?si=mTWoYXsyTJ6AsKxw9CIekw" class="button">
                <img src="spotify.svg" alt="Spotify" class="icon">
                <span>₲ on Spotify</span>
            </a>
            <a href="https://music.apple.com/us/artist/%E2%82%B2/1792684645" class="button">
                <img src="apple.svg" alt="Apple Music" class="icon">
                <span>₲ on Apple Music</span>
            </a>
            <a href="https://www.youtube.com/@geewav" class="button">
                <img src="youtube.svg" alt="YouTube" class="icon">
                <span>₲ on YouTube</span>
            </a>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2025 wavhous</p>
        </div>
    </footer>
</body>
